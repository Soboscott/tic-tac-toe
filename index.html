<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1>Tic Tac Toe</h1>
      <div class="board">
        <div class="square topRight"></div>
        <div class="square topCenter"></div>
        <div class="square topLeft"></div>
        <div class="square midRight"></div>
        <div class="square midCenter"></div>
        <div class="square midLeft"></div>
        <div class="square bottomRight"></div>
        <div class="square bottomCenter"></div>
        <div class="square bottomLeft"></div>
      </div>
    </body>
</html>
